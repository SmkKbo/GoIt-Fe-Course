<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Roboto:300,400,900" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"/>
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>
<header class="header">
  <!--Контейнер задает максимальную ширину конетента-->
  <div class="container">
    <div class="logo header__align logo_symbol">mart</div>
    <nav class="nav header__align">
      <a href="#" class="nav__link">home</a>
      <a href="#" class="nav__link">about us</a>
      <a href="#" class="nav__link">page</a>
      <a href="#" class="nav__link">shop</a>
      <a href="#" class="nav__link">blog</a>
      <a href="#" class="nav__link">contact us</a>
    </nav>
  </div>
</header>
<section class="slider">
  <div class="container">
    <!--Обертка для того что-бы легше было позиционировать стрелки-->
    <div class="wrapper">
      <span class="arrow icon-angle-left"></span>
      <header class="slider__header">
        <h1 class="slider__title">AFFORDABLE PARIS TOURS</h1>
        <p class="slider__subtitle">CITY TOURS / TOUR TICKETS / TOUR GUIDES</p>
      </header>
      <span class="arrow icon-angle-right"></span>
    </div>
  </div>
</section>
<main class="main">
  <div class="container">
    <h1 class="title-with-line">NEW COLLECTION</h1>
    <div class="collection clearfix">
      <div class="item collection__item">
        <!--Дополнительная обертка для того что-бы div(wrp-hover) растнянулся по размерам как и img-->
        <div class="wrp">
          <img src="img/photo1.png" alt="" class="item__pic">
          <div class="wrp-hover clearfix">
            <span class="wrp-hover__heart icon-like"></span>
            <span class="wrp-hover__arrows icon-shuffle"></span>
            <span class="wrp-hover__clock icon-clock"></span>
            <span class="wrp-hover__cart icon-cart"><span class="wrp-hover__text">add to cart</span></span>
          </div>
        </div>
        <div class="item__price">$24</div>
        <div class="item__name">Blue Tshirt</div>
      </div>
      <div class="item collection__item">
        <div class="wrp">
          <img src="img/photo2.png" alt="" class="item__pic">
          <div class="wrp-hover clearfix">
            <span class="wrp-hover__heart icon-like"></span>
            <span class="wrp-hover__arrows icon-shuffle"></span>
            <span class="wrp-hover__clock icon-clock"></span>
            <span class="wrp-hover__cart icon-cart"><span class="wrp-hover__text">add to cart</span></span>
          </div>
        </div>
        <div class="item__price">$24</div>
        <div class="item__name">Blue Tshirt</div>
      </div>
      <div class="item collection__item">
        <div class="wrp">
          <img src="img/photo3.png" alt="" class="item__pic">
          <div class="wrp-hover clearfix">
            <span class="wrp-hover__heart icon-like"></span>
            <span class="wrp-hover__arrows icon-shuffle"></span>
            <span class="wrp-hover__clock icon-clock"></span>
            <span class="wrp-hover__cart icon-cart"><span class="wrp-hover__text">add to cart</span></span>
          </div>
        </div>
        <div class="item__price">$24</div>
        <div class="item__name">Blue Tshirt</div>
      </div>
      <div class="item collection__item">
        <div class="wrp">
          <img src="img/photo4.png" alt="" class="item__pic">
          <div class="wrp-hover clearfix">
            <span class="wrp-hover__heart icon-like"></span>
            <span class="wrp-hover__arrows icon-shuffle"></span>
            <span class="wrp-hover__clock icon-clock"></span>
            <span class="wrp-hover__cart icon-cart"><span class="wrp-hover__text">add to cart</span></span>
          </div>
        </div>
        <div class="item__price">$24</div>
        <div class="item__name">Blue Tshirt</div>
      </div>
    </div>
  </div>
</main>
<footer class="footer">
  <p class="footer__text">All Rights Reserved © Dokan | Designed <a href="#" class="footer__link">ThemenGraph</a></p>
</footer>
</body>
</html>
